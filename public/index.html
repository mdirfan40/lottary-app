<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>lottary-new</title>
    <style>
      .wrapper{
          background: rgba(255,255,255, 0.5);
          position: fixed;
          top:0;
          left:0;
          height:100%;
          width:100%;
          display: flex;
          align-items: center;
          justify-content: center;

      }
      .lds-dual-ring {
          display: inline-block;
          width: 64px;
          height: 64px;
        }
        .lds-dual-ring:after {
          content: " ";
          display: block;
          width: 46px;
          height: 46px;
          margin: 1px;
          border-radius: 50%;
          border: 5px solid red;
          border-color: red transparent red transparent;
          animation: lds-dual-ring 1.2s linear infinite;
        }
        @keyframes lds-dual-ring {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but lottary-new doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div class="wrapper" >
           <div class="lds-dual-ring"></div>
        </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
